[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	m5stack/M5Core2@^0.2.0
	bblanchon/ArduinoJson@^7.4.1
	ayushsharma82/ElegantOTA@^3.1.7
	m5stack/M5Unit-RELAY@^0.0.2
build_flags = 
	-DM5_CORE2=1
	-DWIFI_DELAY_TIME=500
	-DRESET_DELAY_TIME=300
	-DWIFI_ACP_NAME='"SmartRelay"'
board_build.filesystem = littlefs
board_build.psram = enabled
