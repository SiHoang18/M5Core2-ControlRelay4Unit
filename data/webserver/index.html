<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Relay Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="page">
        <!-- Container cho 4 relay -->
        <main class="container" id="container">
            <div class="relay-card" id="relay_1" data-index="0" data-state="OFF">
                <div class="relay-title">Relay 1</div>
                <div class="relay-state">OFF</div>
                <button class="relay-button">Toggle</button>
            </div>

            <div class="relay-card" id="relay_2" data-index="1" data-state="OFF">
                <div class="relay-title">Relay 2</div>
                <div class="relay-state">OFF</div>
                <button class="relay-button">Toggle</button>
            </div>

            <div class="relay-card" id="relay_3" data-index="2" data-state="OFF">
                <div class="relay-title">Relay 3</div>
                <div class="relay-state">OFF</div>
                <button class="relay-button">Toggle</button>
            </div>

            <div class="relay-card" id="relay_4" data-index="3" data-state="OFF">
                <div class="relay-title">Relay 4</div>
                <div class="relay-state">OFF</div>
                <button class="relay-button">Toggle</button>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
